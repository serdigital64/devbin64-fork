---
# template: 1.2.0
name: "Lint/OpenTofu"

env:
  DEV_CICD_DEBUG: "NONE"
  BL64_LIB_CICD: "YES"

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "feature/**"
      - "release/**"
    paths:
      - "src/**"

jobs:
  lint-opentofu:
    runs-on: "ubuntu-latest"
    steps:

      - name: "Check out repository code"
        uses: "actions/checkout@main"

      - name: "Cache local tools"
        uses: "actions/cache@v5"
        with:
          path: |
            ./lib/bl64
            ./lib/inst64
            ./lib/opentofu
          key: "dev-tools"

      - name: "Download tools"
        run: |
          ./bin/dev-lib-base &&
          ./bin/dev-lib-opentofu

      - name: "Prepare for linting"
        run: "./bin/dev-build-opentofu"

      - name: "Run Linter"
        run: "./bin/dev-lint-opentofu"
...
