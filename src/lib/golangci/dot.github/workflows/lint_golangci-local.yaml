---
# template: 1.1.0
name: "Lint/GoLangCI"

env:
  DEV_CICD_DEBUG: "NONE"
  BL64_LIB_CICD: "YES"
  DEV_TEST_BASH_RUNNER_ENVIRONMENT: "ON"

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "feature/**"
      - "release/**"

jobs:
  lint-golangci:
    runs-on: "ubuntu-latest"
    steps:

      - name: "Check out repository code"
        uses: "actions/checkout@main"

      - name: "Cache local tools"
        uses: "actions/cache@v5"
        with:
          path: |
            ./lib/bl64
            ./lib/inst64
            ./lib/golangci
          key: "dev-tools"

      - name: "Download tools"
        run: |
          ./bin/dev-lib-base &&
          ./bin/dev-lib-go &&
          ./bin/dev-lib-golangci

      - name: "Prepare for linting"
        run: "./bin/dev-prep-go"

      - name: "Run Linter"
        run: "./bin/dev-lint-golangci"
...
